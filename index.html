<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <img src="./images/wave.svg" id="wave">
    <div class="container">
        <img src="./images/redo.png" class="left arrow">
    <img src="./images/redo.png" class="right arrow">
    <h1 class="heading">Window opener</h1>
    <label for="url">Enter a url: </label>
    <input type="url" id="url">
    <div class="ins">
    <h2 id="instructions">Instructions</h2>
    <details>
        <summary>1 step</summary>
        <p>Write a url in the input field.</p>
    </details>
    <details>
        <summary>2 step</summary>
        <p style="position:relative">Press "o" on your keyboard to open a new window.</p>
    </details>
    <details>
        <summary>3 step</summary>
        <p>Press "c" on your keyboard to close the opened window.</p>
    </details>
    <div class="three-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>
</div>
</body>
</html>
